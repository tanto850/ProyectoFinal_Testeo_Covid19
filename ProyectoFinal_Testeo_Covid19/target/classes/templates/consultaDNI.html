<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
<div th:insert="layout/headerCons :: headerCons"></div>
	<div class="card">
		<div style="text-align: center;" class="card-header">
	<h1> Buscar por DNI </h1>


		     <!--  Usar cualquiera. -->
<!--      </div> <a class="btn btn-primary" href="#" role="button">Buscar</a> -->
<!--       <button class="btn btn-primary" type="submit">Button</button> -->
<!-- <input class="btn btn-primary" type="button" value="Input"> -->
<!-- <input class="btn btn-primary" type="submit" value="Submit"> -->
<!-- <input class="btn btn-primary" type="reset" value="Reset"> -->

<div style="margin-left: 10%;">
   <form >
  <div style="display: flex; text-align: center;" ><div class="group">
   <label for="input">DNI : </label>
    <input type="number" required="required" placeholder="ingrese dni" >
  </div>
  <input style="margin-left: 10px;" type="submit" class="btn btn-primary" value="Buscar">
  </div>
</form>
</div>
		</div>
		
		<div class="card-body">
			<!-- Lista de usuarios-->
			<div class="table-responsive">
				<table id="userList"
					class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
						<tr>
							<th scope="col">DNi</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellido</th>
							<th scope="col">Resultado</th>
							<th scope="col">Unidad Habitacional</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaPersonas}">
								<td th:text="${usuario.documento}"></td>
								<td th:text="${usuario.nombres}"></td>
								<td th:text=" ${usuario.apellido}"></td>
								<td th:text="${usuario.resultadoTesteo}"></td>
								<td th:text="${usuario.registroTesteo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


<div th:insert="layout/footer :: footer"></div>
</body>
</html>
