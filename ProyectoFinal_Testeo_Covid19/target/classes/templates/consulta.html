<body>
 <div th:insert="layout/headerCons :: headerCons"></div>
	<div style="text-align: center;" class="card-header">
	<h3> Buscar por Barrio </h3>
   </div>

<div class="container">
   <div>
        <form th:object="${objetoConsulta}" th:action="@{/consulta}" method="POST"> 
         <div style="width: 100%;">
            <div class=row style="width: 100%">
               <div class="form-group">
					<label style="margin-left: 30px; margin-bottom: 20px;"
						for="select">Selecione Barrio :
					</label>
                     <select th:field="${objetoConsulta.barrio}" required="required" style="margin-bottom: 20px;" id="select" th:name="barrio">
						<option value="">Seleccionar</option>
                        <option th:each="barrio : ${listaBarrios}"
                          th:value="${barrio.nombre}"
                          th:text="${barrio.nombre}">
                        </option>    
					</select>
                </div>
            <div class='row' style="width: 70%;">
               <div style="margin-left: 60px">
                  <label class="control-label"> Fecha Inicial</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input required="required" th:field="${objetoConsulta.time1}" type="datetime-local" class="form-control" />
                    <!--  <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span> -->
                  </div>
               </div>
               
               <div  style="margin-left: 60px" class="form-group">
                  <label class="control-label"> Fecha Final</label>
                  <div class='input-group date' id='datetimepicker2'>
                     <input required="required" th:field="${objetoConsulta.time2}" type="datetime-local" class="form-control" />
                     <!-- <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span> -->
                  </div>
               </div>
               
               
            </div>
         </div>
         <div class="row">
           <input style="margin-left: 200px; width: 250px; margin-bottom: 10px;" type="submit" class="btn btn-primary" value="Buscar">
            <a class="btn btn-success" style="margin-left: 200px; width: 250px; margin-bottom: 10px;" href="consulta" role="button">ListarTodos</a>
         </div>
      </div>
      </form>
</div>
	
	<div class="card">
		
		<div class="card-body">
			<!-- Lista de usuarios-->
			<div class="table-responsive">
				<table id="userList"
					class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
						<tr>
						    <th scope="col">Registro-Barrio</th>
							<th scope="col">DNI</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellido</th>
							<th scope="col">Resultado</th>
							<th scope="col">Fecha-Hora</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaPersonas}">
								<td th:text="${usuario.registroTesteo.id}+' : '+ ${usuario.registroTesteo.unidadHabitacional.barrio.nombre}"></td>
								<td th:text="${usuario.documento}"></td>
								<td th:text="${usuario.nombres}"></td>
								<td th:text="${usuario.apellido}"></td>
								<td th:text="${usuario.resultadoTesteo}"></td>
								<td th:text="${usuario.registroTesteo.fechaHora}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div th:insert="layout/footer :: footer"></div>
</body>
</html>
