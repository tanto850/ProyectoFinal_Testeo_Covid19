<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buscar por barrio</title>

	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<style type="text/css">
		.container {
			margin-top: 40px;
		}
		.btn-primary {
			width: 100%;
		}
	</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script> 
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

	<script type='text/javascript'>
		$( document ).ready(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>
	
	<script type='text/javascript'>
		$( document ).ready(function() {
			$('#datetimepicker2').datetimepicker();
		});
	</script>

</head>
<body>
 <div th:insert="layout/headerCons :: headerCons"></div>
	<div style="text-align: center;" class="card-header">
	<h1> Buscar por Barrio </h1>
   </div>

<div class="container">
   <div>
         <div style="width: 100%;">
            <div class=row style="width: 100%">
               <div class="form-group" th:object="${barrio}">
										<label style="margin-left: 30px; margin-bottom: 20px;"
											for="select">Selecione Barrio :</label> <select
											required="required" style="margin-bottom: 20px;" id="select">
											<option value="">Seleccionar</option>
                                            <option th:each="barrio : ${listaBarrios}"
                                                    th:value="${barrio.id}"
                               th:text="${barrio.nombre}"></option>
    
										</select>
                </div>
            <div class='row' style="width: 70%;">
               <div style="margin-left: 60px">
                  <label class="control-label"> Fecha Inicial</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
               
               <div style="margin-left: 60px" class="form-group">
                  <label class="control-label"> Fecha Final</label>
                  <div class='input-group date' id='datetimepicker2'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
               
               
            </div>
         </div>
         <input type="submit" class="btn btn-primary" value="Buscar">
      </div>
</div>
	
	<div class="card">
		
		<div class="card-body">
			<!-- Lista de usuarios-->
			<div class="table-responsive">
				<table id="userList"
					class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
						<tr>
							<th scope="col">DNI</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellido</th>
							<th scope="col">Resultado</th>
							<th scope="col">ID_RegistroTesteo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaPersonas}">
								<td th:text="${usuario.documento}"></td>
								<td th:text="${usuario.nombres}"></td>
								<td th:text="${usuario.apellido}"></td>
								<td th:text="${usuario.resultadoTesteo}"></td>
								<td th:text="${usuario.registroTesteo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
