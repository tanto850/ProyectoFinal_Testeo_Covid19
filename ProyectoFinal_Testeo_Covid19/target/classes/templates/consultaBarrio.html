<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Busqueda Apellido</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
	<div th:insert="layout/headerCons :: headerCons"></div>
	<h1
		style="text-align: center; font-style: oblique; color: white; background-color: #343a40; border-top: 2px groove white;">
		BUSQUEDA POR BARRIO</h1>
	<!-- Pestañas de Lista y Formulario -->
	<div class="container">
		<div class="mx-auto col-sm-13 main-section" id="myTab" role="tablist">
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link active" id="list-tab"
					th:classappend="${listTab}" data-toggle="tab" href="#list"
					role="tab" aria-controls="list" aria-selected="false">Fechas</a></li>
				<li class="nav-item"><a class="nav-link" id="form-tab"
					th:classappend="${formTab}" data-toggle="tab" href="#form"
					role="tab" aria-controls="form" aria-selected="true">Horas</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					th:classappend="${listTab}" aria-labelledby="list-tab">

					<!-- Card de FECHA -->
					<div class="card">
						<div class="card-header">
							<h4>Rango de fechas</h4>
						</div>
						<div class="card-body">
							<!-- Lista de usuarios-->
							<div class="table-responsive">
								<div class="card-body">
									<!-- 								Contenido Pestaña fecha -->
									<form>
										<div style="text-align: center;">
											<div class="group">
												<label style="margin-left: 30px; margin-bottom: 20px;"
													for="select">Selecione Barrio :</label> <select
													style="margin-bottom: 15px;" id="select">
													<option value="">Barrio 1</option>
													<option value="">Barrio 2</option>
													<option value="">Barrio 3</option>
													<option value="">Barrio 4</option>
												</select> <label style="margin-left: 30px; margin-bottom: 20px;"
													for="date">Fecha Inicial</label> <input
													style="margin-bottom: 15px;" type="date" id="date"
													required="required" /> <label
													style="margin-left: 30px; margin-bottom: 20px;" for="date">Fecha
													Final</label> <input style="margin-bottom: 15px;" type="date"
													id="date" required="required" />


											</div>
											<input style="border: 2px solid black; margin-bottom: 10px;"
												type="submit" class="btn btn-primary" value="Buscar">
										</div>
									</form>
									<div class="table-responsive">
										<table id="userList"
											class="table table-bordered table-hover table-striped">
											<thead class="thead-light">
												<tr>
													<th scope="col">DNi</th>
													<th scope="col">Nombres</th>
													<th scope="col">Apellido</th>
													<th scope="col">Resultado</th>
													<th scope="col">Unidad Habitacional</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="usuario : ${listaUsuario}">
													<td th:text="${usuario.id}"></td>
													<td th:text="${usuario.nombreUsuario}"></td>
													<td th:text="${usuario.nombreReal}"></td>
													<td th:text="${usuario.apellidoReal}"></td>
													<td th:text="${usuario.tipoUsuario}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- 	HASTA AQUI PESTAÑA FECHA -->


								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="tab-pane fade" id="form" role="tabpanel"
					th:classappend="${formTab}" aria-labelledby="form-tab">


					<!-- Card del formulario -->
					<div class="card">
						<div class="card-header">
							<h4>Rango de horas</h4>
						</div>

						<div class="card-body">

							<form>
								<div style="text-align: center;">
									<div class="group">
										<label style="margin-left: 30px; margin-bottom: 20px;"
											for="select">Selecione Barrio :</label> <select
											style="margin-bottom: 20px;" id="select">
											<option value="">Barrio 1</option>
											<option value="">Barrio 2</option>
											<option value="">Barrio 3</option>
											<option value="">Barrio 4</option>
										</select> <label style="margin-left: 30px; margin-bottom: 20px;"
											for="time">Hora Inicial :</label> <input
											style="margin-bottom: 20px;" type="time" id="time"
											required="required" /> <label
											style="margin-left: 30px; margin-bottom: 20px;" for="time">Hora
											Final :</label> <input type="time" id="time" required="required" />

									</div>
									<input style="border: 2px solid black; margin-bottom: 10px;"
										type="submit" class="btn btn-primary" value="Buscar">
								</div>


							</form>
							<div class="table-responsive">
								<table id="userList"
									class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
										<tr>
											<th scope="col">DNi</th>
											<th scope="col">Nombres</th>
											<th scope="col">Apellido</th>
											<th scope="col">Resultado</th>
											<th scope="col">Unidad Habitacional</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="usuario : ${listaUsuario}">
											<td th:text="${usuario.id}"></td>
											<td th:text="${usuario.nombreUsuario}"></td>
											<td th:text="${usuario.nombreReal}"></td>
											<td th:text="${usuario.apellidoReal}"></td>
											<td th:text="${usuario.tipoUsuario}"></td>
										</tr>
									</tbody>
								</table>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
