<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Testeos Covid 19</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
</head>
<body>
<div th:insert="layout/headerBD :: headerBD"></div>
	<div class="row border-top border-bottom w-100">
		<section class="col-md-8">
			
			 <div class="row">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/covid.jpg" class="d-block w-100" height="550px">
			      <div class="carousel-caption d-none d-md-block">
			      <div class="text-white">
			        <h1><strong>CovidTest</strong></h1>
			        <h3>Desarrollamos una nueva tecnologia para que vos y nosotros estemos informados.</h3>
			      </div>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="img/testeo.jpg" class="d-block w-100" height="550px">
			      <div class="carousel-caption d-none d-md-block">
			      <div class="text-white">
			        <h1><strong>CovidTest</strong></h1>
			        <h3>Registrate y te mantendremos informado.</h3>
			        </div>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="img/barbijo.jpg" class="d-block w-100" height="550px">
			      <div class="carousel-caption d-none d-md-block">
			      <div class="text-white">
			        <h1><strong>CovidTest</strong></h1>
			        <h3>Servicio disponible unicamente para la provincia de Jujuy</h3>
			      </div>
			      </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			</div>		
		</section>
	
		<aside class="col-md-4 bg-light">
			<h3><center>Registro de usuario</center></h3>
			<form th:object="${usuarioformulario}" th:action="@{/registroUsuario}" method="post">
				  <div class="form-group row">
				    <label for="idnombreUsuario" class="col-md-3 col-form-label">Usuario</label>
				    <div class="col-md-8">
				      <input type="text" class="form-control " id="idnombreUsuario" required th:field="${usuarioformulario.nombreUsuario}">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="idnombreReal" class="col-md-3 col-form-label">Nombre real</label>
				    <div class="col-md-8">
				      <input type="text" class="form-control " id="idnombreReal" required th:field="${usuarioformulario.nombreReal}">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="idapellidoReal" class="col-md-3 col-form-label">Apellido Real</label>
				    <div class="col-md-8">
				      <input type="text" class="form-control " id="idapellidoReal" required th:field="${usuarioformulario.apellidoReal}">
				    </div>
				  </div>
    				  <fieldset class="form-group">
				    <div class="row">
				      <legend class="col-md-2 pt-0 col-form-label">Tipo</legend>
				      <div class="col-sm-10">
				        <!--<div class="form-check">
				          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked th:field="${usuarioformulario.tipoUsuario}">
				          <label class="form-check-label" for="gridRadios1">
				            bd
				          </label>
				        </div>-->
				        <div class="form-check">
				          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="REGISTRADOR" th:field="${usuarioformulario.tipoUsuario}">
				          <label class="form-check-label" for="gridRadios2">
				            Registrador
				          </label>
				        </div>
				        <div class="form-check disabled">
				          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="CONSULTOR" th:field="${usuarioformulario.tipoUsuario}">
				          <label class="form-check-label" for="gridRadios3">
				            Consultor
				          </label>
				        </div>
				      </div>
				    </div>
				  </fieldset>
				   <div class="form-group row">
				    <label for="inputPassword" class="col-md-3 col-form-label">Password</label>
				    <div class="col-md-8">
				      <input type="password" class="form-control" id="inputPassword" required th:field="${usuarioformulario.password}">
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <div class="col-md-10">
				      <input style="background-color: rgb(0,0,255,0.5);" type="submit" value="Guardar" class="btn btn-sucess"/>
				    </div>
				  </div>
				</form>
		</aside>				
	</div>
<div th:insert="layout/footer :: footer"></div>
</body>
</html>
