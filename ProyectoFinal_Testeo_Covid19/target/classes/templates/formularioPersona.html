<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de registro de persona testeada</title>
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<!-- No funciona el link, debo preguntar a la profe -->

<script type="text/javascript">
	$(document).ready(function() {
		$('#userList').DataTable();
	});
</script>

</head>
<body>
	<div th:insert="layout/header :: header"></div>

	<!-- Pestañas de Lista y Formulario -->
	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link active" id="list-tab"
					th:classappend="${listTab}" data-toggle="tab" href="#list"
					role="tab" aria-controls="list" aria-selected="false">Lista</a></li>
				<li class="nav-item"><a class="nav-link" id="form-tab"
					th:classappend="${formTab}" data-toggle="tab" href="#form"
					role="tab" aria-controls="form" aria-selected="true">Formulario</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					th:classappend="${listTab}" aria-labelledby="list-tab">

					<!-- Card de lista -->
					<div class="card">
						<div class="card-header">
							<h4>Listado de personas testeadas</h4>
						</div>
						<div class="card-body">
							<!-- Lista de usuarios-->
							<div class="table-responsive">
								<table id="userList"
									class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Apellido</th>
											<th scope="col">Nombre</th>
											<th scope="col">DNI</th>
											<th scope="col">Resultado Testeo</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="persona : ${listaPersonaTesteada}">
											<td th:text="${persona.id}"></td>
											<td th:text="${persona.apellido}"></td>
											<td th:text="${persona.nombres}"></td>
											<td th:text="${persona.documento}"></td>
											<td th:text="${persona.resultadoTesteo}"></td>
											<td><a href="#" th:href= "@{/editarPersona/}+${persona.id}"><i class="fas fa-edit"></i></a> | <a
												href="#" th:onclick="'javascript:confirmarEliminar(\''+${persona.id}+'\');'"><i class="fas fa-user-times"></i></a></td>
										</tr>
									</tbody>
								</table>
								<script type="text/javascript">
function confirmarEliminar(id){
	$('#modalEliminar').modal('show');
	$("#identificadorUsuarioHiddenInput").val(id);
}

function eliminarPersona(){
	var id = $("#identificadorUsuarioHiddenInput").val();
    window.location = "eliminarPersona/"+id;
}
</script>
				<!-- Modal Eliminar -->
							<div class="modal fade" id="modalEliminar" tabindex="-1"	role="dialog" aria-labelledby="eliminarModalTitulo"	aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="eliminarModalTitulo">Confirmar Eliminar</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body"><h6>Estas seguro que deseas eliminar esta persona?</h6></div>
										<input type="hidden" id="identificadorUsuarioHiddenInput" name="userIdHiddenInput"/>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"	data-dismiss="modal">Cerrar</button>
											<button type="button" class="btn btn-primary" th:onclick="eliminarPersona()">Eliminar persona</button>
										</div>
									</div>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="form" role="tabpanel" th:classappend = "${formTab}"
					aria-labelledby="form-tab">

					<!-- Card del formulario -->
					<div class="card">
						<div class="card-header">
							<h4>Registro de persona testeada</h4>
						</div>
						<div class="card-body">
							<!-- Formulario de usuarios-->

							<form class="container" th:object="${personaformulario}"
								th:action="@{/guardarPersona}" method="POST">

								<div class="form-group row">
									<label for="idapellido" class="col-md-3 col-form-label">Apellido/s</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="idapellido"
											required th:field="*{apellido}">
									</div>
								</div>
								<div class="form-group row">
									<label for="idnombreCompleto" class="col-md-3 col-form-label">Nombre Completo</label>
									<div class="col-md-8">
										<input type="text" class="form-control " id="idnombreCompleto"
											required th:field="*{nombres}">
									</div>
								</div>
								<div class="form-group row">
									<label for="iddni" class="col-md-3 col-form-label">N°
										DNI</label>
									<div class="col-md-8">
										<input type="number" class="form-control " id="iddni" required
											th:field="*{documento}">
									</div>
								</div>
								<div class="form-group row">
									<label for="iddireccion" class="col-md-3 col-form-label">Direccion(calle)</label>
									<div class="col-md-8">
										<input type="text" class="form-control " id="iddireccion"
											required>
									</div>
								</div>
								<div class="form-group row">
									<label for="idbarrio" class="col-md-3 col-form-label">Resultado de Testeo</label>
									<div class="col-md-8">
										<input type="text" class="form-control " id="idresultado"
											required th:field="*{resultadoTesteo}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-sucess">Registrar</button>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
