<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
	<div th:insert="layout/headerBD :: headerBD"></div>
	<div class="card">
		<div class="card-header">
			<h4>Listado de personas testeadas</h4>
		</div>
		<div class="card-body">
			<!-- Lista de usuarios-->
			<div class="table-responsive">
				<table id="userList"
					class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Usuario</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Tipo de Usuario</th>
							<th scope="col">Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaUsuario}">
								<td th:text="${usuario.id}"></td>
								<td th:text="${usuario.nombreUsuario}"></td>
								<td th:text="${usuario.nombreReal}"></td>
								<td th:text="${usuario.apellidoReal}"></td>
								<td th:text="${usuario.tipoUsuario}"></td>
							<td><a href="#"><i class="fas fa-edit"></i></a> | <a
								href="#"><i class="fas fa-user-times"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
